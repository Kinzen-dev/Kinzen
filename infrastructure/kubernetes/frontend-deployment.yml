apiVersion: apps/v1
kind: Deployment
metadata:
  name: kinzen-frontend
  namespace: kinzen
  labels:
    app: kinzen-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kinzen-frontend
  template:
    metadata:
      labels:
        app: kinzen-frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/kinzen-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: kinzen-config
                  key: api-url
            - name: NEXT_PUBLIC_APP_URL
              valueFrom:
                configMapKeyRef:
                  name: kinzen-config
                  key: app-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: kinzen-frontend-service
  namespace: kinzen
spec:
  selector:
    app: kinzen-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kinzen-frontend-hpa
  namespace: kinzen
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kinzen-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
