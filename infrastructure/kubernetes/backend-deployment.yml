apiVersion: apps/v1
kind: Deployment
metadata:
  name: kinzen-backend
  namespace: kinzen
  labels:
    app: kinzen-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kinzen-backend
  template:
    metadata:
      labels:
        app: kinzen-backend
    spec:
      containers:
        - name: backend
          image: your-registry/kinzen-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: kinzen-secrets
                  key: database-url
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: kinzen-config
                  key: redis-host
            - name: REDIS_PORT
              value: "6379"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: kinzen-secrets
                  key: jwt-secret
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: kinzen-secrets
                  key: jwt-refresh-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health/liveness
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health/readiness
              port: 3001
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: kinzen-backend-service
  namespace: kinzen
spec:
  selector:
    app: kinzen-backend
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kinzen-backend-hpa
  namespace: kinzen
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kinzen-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
