apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kinzen-ingress
  namespace: kinzen
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
    - hosts:
        - yourdomain.com
        - www.yourdomain.com
        - api.yourdomain.com
      secretName: kinzen-tls
  rules:
    # Frontend
    - host: yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kinzen-frontend-service
                port:
                  number: 3000
    - host: www.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kinzen-frontend-service
                port:
                  number: 3000
    # Backend API
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kinzen-backend-service
                port:
                  number: 3001
