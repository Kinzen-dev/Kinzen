apiVersion: v1
kind: Secret
metadata:
  name: kinzen-secrets
  namespace: kinzen
type: Opaque
stringData:
  database-url: "postgresql://username:password@host:5432/kinzen_prod"
  jwt-secret: "your-super-secret-jwt-key"
  jwt-refresh-secret: "your-super-secret-refresh-key"
  redis-password: "your-redis-password"
